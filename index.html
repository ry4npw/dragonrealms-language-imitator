								if (parts[i].endsWith(tmp)) {
									this.consStartEnds.push(tmp);
								}
							}
						}
					}
				} else if ((consBits.length > 0) && (parts[i].startsWith(consBits[0]))) {
					for (var m = 0; m < consBits.length; m++) {
						if (vowelBits.length > m) {
							tmp = consBits[m];
							tmp = tmp + vowelBits[m];
							this.consStartGroups.push(tmp);
							if (m == 0) {
								this.consStarts.push(tmp);
							}
							if (parts[i].endsWith(tmp)) {
								this.consStartEnds.push(tmp);
							}
						}
						if (consBits.length > m + 1) {
							if (vowelBits.length > m) {
								tmp =vowelBits[m];
								tmp = tmp + consBits[m + 1];
								this.vowelStartGroups.push(tmp);
								if (parts[i].endsWith(tmp)) {
									this.vowelStartEnds.push(tmp);
								}
							}
						}
					}
				}
			}
		}
	}

	createWord() {
		let rand = new Random();
		var word = "";
		if ((rand.nextBoolean()) && (this.vowelStarts.length > 0)) {
			word = this.vowelStarts[rand.nextInt(this.vowelStarts.length)];
			for (var i = 0; i < rand.nextInt(3); i++) {
				word = word + this.vowelStartGroups[rand.nextInt(this.vowelStartGroups.length)];
			}
			word = word + this.vowelStartEnds[rand.nextInt(this.vowelStartEnds.length)];

		} else if (this.consStarts.length > 0) {
			word = this.consStarts[rand.nextInt(this.consStarts.length)];
			for (var i = 0; i < rand.nextInt(3); i++) {
				word = word + this.consStartGroups[rand.nextInt(this.consStartGroups.length)];
			}
			word = word + this.consStartEnds[rand.nextInt(this.consStartEnds.length)];
		}

		if (word == "") {
			return this.createWord();
		}
		word = word.toLowerCase();
		return word;
	}

	clear() {
		this.consStartGroups = [];
		this.consStarts = [];
		this.consStartEnds = [];
		this.vowelStartGroups = [];
		this.vowelStarts = []
		this.vowelStartEnds = [];
	}
}

let languageImitator = new LanguageImitator();
let language = document.getElementById("language").value;
languageImitator.trainWords(LANGUAGESS[language]);

nextName = function() {
	// set up the dictionary
	var selectedLanguage = document.getElementById("language").value;
	if (selectedLanguage != language) {
		languageImitator.clear();
		language = selectedLanguage;
		languageImitator.trainWords(LANGUAGESS[language]);
	}

	// generate a word
	var results = languageImitator.createWord();
	for (var i = 0;i < 9;i++) {
		results = results + "\n" + languageImitator.createWord();
	}

	// print 10 words
	document.getElementById("name").textContent = results;
}
</script>
